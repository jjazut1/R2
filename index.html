<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="educational-game.html">Educational Games</a></li>
                <!-- Other navigation links -->
            </ul>
        </nav>
    </header>

    <h2>Login or Sign Up</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="email-signup">Sign Up with Email</button>
    <button id="email-login">Log In with Email</button>
    <button id="google-login">Sign In with Google</button>
    <button id="logout">Log Out</button>
    


    <main>
        <h2>Main Content</h2>
        <p>This is where the main content of the webpage will go.</p>
        <div id="admin-dashboard" style="display: none;">
            <h3>Admin Dashboard</h3>
            <ul id="pending-users"></ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
