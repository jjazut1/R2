<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllable Egg Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-board">
        <div class="egg" id="egg">?</div>
    </div>
    <div id="baskets">

        <div class="basket" id="non-syllable-basket" data-items="">
            <div class="title">Non-Syllable Basket</div>
            <div class="items"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
